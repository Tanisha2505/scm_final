<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main class="login-form">
        <div id="ab1">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit"><a href="http://127.0.0.1:5500/webpage.html"> Login</a></button>
                </div>
                <p>Not logged in? <a href="Signup.html">Sign Up</a></p>
            </form>
        </div>
    </main>
</body>

</html>
